<!DOCTYPE html>
<html>
<head>
    <title>JARVIS Control Panel</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 48px;
            text-shadow: 0 0 20px #00ff00;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00; }
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,255,0,0.1);
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 20px auto;
            max-width: 1000px;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }
        
        #chat {
            height: 500px;
            overflow-y: auto;
            border: 2px solid #00ff00;
            padding: 20px;
            background: #000;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            border-radius: 10px;
        }
        
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user {
            background: rgba(0,100,255,0.3);
            text-align: right;
            border-left: 4px solid #0066ff;
        }
        
        .jarvis {
            background: rgba(0,255,0,0.2);
            border-left: 4px solid #00ff00;
        }
        
        .typing {
            opacity: 0.5;
            font-style: italic;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel {
            background: #000;
            border: 2px solid #00ff00;
            padding: 15px;
            border-radius: 10px;
        }
        
        .quick-action {
            background: rgba(0,255,0,0.1);
            border: 1px solid #00ff00;
            padding: 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .quick-action:hover {
            background: rgba(0,255,0,0.3);
            transform: translateX(5px);
        }
        
        #input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        button {
            padding: 15px 30px;
            background: #00ff00;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        button:hover {
            background: #00cc00;
        }
        
        .status-online {
            color: #00ff00;
        }
        
        .status-offline {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>ü§ñ J.A.R.V.I.S.</h1>
    
    <div class="status-bar">
        <div class="stat">
            <div>STATUS</div>
            <div id="status">OFFLINE</div>
        </div>
        <div class="stat">
            <div>CPU</div>
            <div id="cpu">--</div>
        </div>
        <div class="stat">
            <div>MEMORY</div>
            <div id="memory">--</div>
        </div>
        <div class="stat">
            <div>UPTIME</div>
            <div id="uptime">--</div>
        </div>
    </div>
    
    <div class="container">
        <div>
            <div id="chat"></div>
            <div id="input-area">
                <input type="text" id="message" placeholder="Command JARVIS..." />
                <button onclick="sendMessage()">EXECUTE</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="panel">
                <h3>‚ö° QUICK ACTIONS</h3>
                <div class="quick-action" onclick="quickCommand('Turn on all lights')">üí° All Lights On</div>
                <div class="quick-action" onclick="quickCommand('Turn off all lights')">üåë All Lights Off</div>
                <div class="quick-action" onclick="quickCommand('What is the temperature?')">üå°Ô∏è Temperature</div>
                <div class="quick-action" onclick="quickCommand('Good morning')">üåÖ Morning</div>
                <div class="quick-action" onclick="quickCommand('Goodnight')">üåô Night</div>
            </div>
        </div>
    </div>
    
    <script>
        const ws = new WebSocket("ws://localhost:8000/ws");
        const chat = document.getElementById('chat');
        const status = document.getElementById('status');
        const input = document.getElementById('message');
        
        ws.onopen = () => {
            status.textContent = 'ONLINE';
            status.className = 'status-online';
            addSystemMessage('üü¢ JARVIS online');
        };
        
        ws.onclose = () => {
            status.textContent = 'OFFLINE';
            status.className = 'status-offline';
            addSystemMessage('üî¥ Connection lost');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'response') {
                removeTyping();
                addMessage('JARVIS: ' + data.message, 'jarvis');
            }
        };
        
        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const msg = document.createElement('div');
            msg.style.cssText = 'text-align: center; opacity: 0.5; margin: 10px 0;';
            msg.textContent = text;
            chat.appendChild(msg);
        }
        
        function addTyping() {
            const typing = document.createElement('div');
            typing.className = 'message jarvis typing';
            typing.id = 'typing';
            typing.textContent = 'JARVIS is thinking...';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('You: ' + message, 'user');
            addTyping();
            ws.send(JSON.stringify({message: message}));
            input.value = '';
        }
        
        function quickCommand(cmd) {
            input.value = cmd;
            sendMessage();
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        setInterval(() => {
            fetch('/stats').then(r => r.json()).then(data => {
                document.getElementById('cpu').textContent = data.cpu + '%';
                document.getElementById('memory').textContent = data.memory + '%';
                document.getElementById('uptime').textContent = data.uptime;
            });
        }, 2000);
    </script>
</body>
</html>
