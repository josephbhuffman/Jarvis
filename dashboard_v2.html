<!DOCTYPE html>
<html>
<head>
    <title>JARVIS Control Panel</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a2e;
            --accent: #00d9ff;
            --text: #ffffff;
            --card-bg: rgba(26, 26, 46, 0.8);
            --glow: rgba(0, 217, 255, 0.4);
        }
        
        [data-theme="tesla"] {
            --bg-primary: #000000;
            --bg-secondary: #0f1419;
            --accent: #3b82f6;
            --text: #e5e7eb;
            --card-bg: rgba(15, 20, 25, 0.9);
            --glow: rgba(59, 130, 246, 0.3);
        }
        
        [data-theme="ironman"] {
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f3a;
            --accent: #00ffff;
            --text: #e0f2ff;
            --card-bg: rgba(26, 31, 58, 0.95);
            --glow: rgba(0, 255, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .theme-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            color: var(--accent);
            cursor: pointer;
            border-radius: 8px;
            font-size: 12px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .theme-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px var(--glow)); }
            to { filter: drop-shadow(0 0 40px var(--glow)); }
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px var(--glow);
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .main-panel {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        #chat {
            height: 550px;
            overflow-y: auto;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--glow);
        }
        
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat::-webkit-scrollbar-track {
            background: transparent;
        }
        
        #chat::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        .message {
            margin: 16px 0;
            padding: 16px 20px;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(37, 99, 235, 0.2) 100%);
            border-left: 3px solid #3b82f6;
            text-align: right;
            margin-left: 60px;
        }
        
        .jarvis {
            background: linear-gradient(135deg, var(--glow) 0%, rgba(0, 217, 255, 0.1) 100%);
            border-left: 3px solid var(--accent);
            margin-right: 60px;
        }
        
        .typing {
            opacity: 0.7;
            font-style: italic;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: var(--accent);
            letter-spacing: 1px;
        }
        
        .quick-action {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 14px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            text-align: center;
            font-size: 14px;
        }
        
        .quick-action:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateX(5px);
            box-shadow: 0 4px 16px var(--glow);
        }
        
        #input-area {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        input {
            flex: 1;
            padding: 16px 20px;
            background: var(--card-bg);
            border: 2px solid var(--accent);
            color: var(--text);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--glow);
        }
        
        button {
            padding: 16px 32px;
            background: var(--accent);
            border: none;
            color: var(--bg-primary);
            cursor: pointer;
            font-weight: 600;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px var(--glow);
        }
        
        .status-online {
            color: #10b981;
        }
        
        .status-offline {
            color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .main-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="hybrid">
    <div class="theme-switcher">
        <button class="theme-btn" onclick="setTheme('hybrid')">Hybrid</button>
        <button class="theme-btn" onclick="setTheme('tesla')">Tesla</button>
        <button class="theme-btn" onclick="setTheme('ironman')">Iron Man</button>
    </div>
    
    <div class="container">
        <header>
            <h1>J.A.R.V.I.S.</h1>
            <div class="subtitle">Just A Rather Very Intelligent System</div>
        </header>
        
        <div class="status-bar">
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value status-offline" id="status">OFFLINE</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">CPU</div>
                <div class="stat-value" id="cpu">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Memory</div>
                <div class="stat-value" id="memory">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime">--</div>
            </div>
        </div>
        
        <div class="main-panel">
            <div>
                <div id="chat"></div>
                <div id="input-area">
                    <input type="text" id="message" placeholder="Command JARVIS..." />
                    <button onclick="sendMessage()">EXECUTE</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="panel">
                    <h3>âš¡ QUICK ACTIONS</h3>
                    <div class="quick-action" onclick="quickCommand('Turn on all lights')">ðŸ’¡ All Lights On</div>
                    <div class="quick-action" onclick="quickCommand('Turn off all lights')">ðŸŒ‘ All Lights Off</div>
                    <div class="quick-action" onclick="quickCommand('What is 2 plus 2?')">ðŸ§® Math Test</div>
                    <div class="quick-action" onclick="quickCommand('Tell me a joke')">ðŸ˜„ Joke</div>
                    <div class="quick-action" onclick="quickCommand('Who are you?')">ðŸ¤– About</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const ws = new WebSocket(`ws://${window.location.hostname}:8000/ws`);
        const chat = document.getElementById('chat');
        const status = document.getElementById('status');
        const input = document.getElementById('message');
        
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
        }
        
        ws.onopen = () => {
            status.textContent = 'ONLINE';
            status.className = 'stat-value status-online';
            addSystemMessage('ðŸŸ¢ JARVIS online');
        };
        
        ws.onclose = () => {
            status.textContent = 'OFFLINE';
            status.className = 'stat-value status-offline';
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'response') {
                removeTyping();
                addMessage('JARVIS: ' + data.message, 'jarvis');
            }
        };
        
        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const msg = document.createElement('div');
            msg.style.cssText = 'text-align: center; opacity: 0.5; margin: 10px 0;';
            msg.textContent = text;
            chat.appendChild(msg);
        }
        
        function addTyping() {
            const typing = document.createElement('div');
            typing.className = 'message jarvis typing';
            typing.id = 'typing';
            typing.textContent = 'JARVIS thinking...';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('You: ' + message, 'user');
            addTyping();
            ws.send(JSON.stringify({message: message}));
            input.value = '';
        }
        
        function quickCommand(cmd) {
            input.value = cmd;
            sendMessage();
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        setInterval(() => {
            fetch('/stats').then(r => r.json()).then(data => {
                document.getElementById('cpu').textContent = data.cpu + '%';
                document.getElementById('memory').textContent = data.memory + '%';
                document.getElementById('uptime').textContent = data.uptime;
            });
        }, 2000);
    </script>
</body>
</html>
